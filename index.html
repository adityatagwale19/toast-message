<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="buttons">
        <button onclick="showtoast(successMsg)">Success</button>
        <button onclick="showtoast(errorMsg)">Error</button>
        <button onclick="showtoast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>



    <script>

        let toastBox = document.getElementById('toastBox');
        let successMsg = '<i class="fa-solid fa-circle-check"></i>  Successfully submmited';  // declare the msg
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i>  Please fix the error!';
        let invalidMsg = '<i class="fa-solid fa-triangle-exclamation"></i>  Invalid input, check again';


        function showtoast(Msg){
            let toast = document.createElement("div");
            toast.classList.add('toast');
            toast.innerHTML = Msg;  // to pass the particular msg to the user
            toastBox.appendChild(toast);

            if(Msg.includes('error')){
                toast.classList.add('error');
            }

            if(Msg.includes('Invalid')){
                toast.classList.add('invalid');
            }

            setTimeout(function(){
                toast.remove();
            },3500)
        }
    </script>
</body>
</html>
